<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sn1pp4t - Audio Snippet Tool</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        background: #1a1a1a;
        color: #fff;
    }

    .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
    }

    .logo {
        width: 50px;
        height: 50px;
    }

    .title {
        font-size: 2.5em;
        font-weight: bold;
        background: linear-gradient(45deg, #00ff88, #00ccff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(0,255,136,0.3);
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 15px; /* Add padding for mobile */
        width: 100%;
        box-sizing: border-box;
    }

    .waveform {
        width: 100%;
        height: 200px;
        background: #2a2a2a;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .controls {
        display: flex;
        flex-wrap: wrap; /* Allow buttons to wrap on mobile */
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #00ff88;
        color: #1a1a1a;
        cursor: pointer;
        transition: all 0.3s;
        min-width: 120px; /* Ensure buttons are easily tappable */
        padding: 12px 20px; /* Larger touch targets for mobile */
    }

    button:hover {
        background: #00ccff;
        transform: translateY(-2px);
    }

    .upload-btn {
        background: #2a2a2a;
        color: #fff;
        padding: 15px 25px; /* Increased padding for better touch targets */
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-block;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        font-size: 16px; /* Ensure readable text size on mobile */
        margin: 10px 0;
        width: auto;
        min-width: 200px;
    }

    #fileInput {
        display: none;
        opacity: 0;
        position: absolute;
        z-index: -1;
        -webkit-appearance: none;
        appearance: none;
    }

    .time-display {
        font-family: monospace;
        font-size: 1.2em;
        color: #00ff88;
        margin-bottom: 20px;
    }

    .file-list {
        margin-bottom: 20px;
    }

    .file-item {
        background: #2a2a2a;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        flex-direction: column; /* Stack content on mobile */
        gap: 10px;
    }

    .file-item button {
        width: 100%; /* Full width buttons on mobile */
        padding: 5px 10px;
        font-size: 0.9em;
    }

    @media (min-width: 768px) {
        .header {
            flex-direction: row; /* Return to row layout on desktop */
            text-align: left;
            gap: 20px;
        }

        .file-item {
            flex-direction: row;
            padding: 10px;
        }
        
        .file-item button {
            width: auto;
        }
    }

    .mass-snippet-controls {
        margin-top: 20px;
        padding: 20px;
        background: #2a2a2a;
        border-radius: 5px;
    }

    .manual-time-controls {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
    }

    .time-input-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
        flex-wrap: nowrap;
    }

    .time-input-group label {
        min-width: 80px;
    }

    .time-input-group input {
        width: 80px;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background: #1a1a1a;
        color: #fff;
        font-size: 16px;
        -webkit-appearance: none;
        appearance: none;
    }

    .time-input-group input::-webkit-inner-spin-button,
    .time-input-group input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    #applyTimeBtn {
        display: block;
        width: 100%;
        margin-top: 15px;
        background: #00ff88;
        color: #1a1a1a;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    #applyTimeBtn:hover {
        background: #00ccff;
    }

    @media (max-width: 480px) {
        .time-input-group {
            flex-direction: row;
            align-items: center;
        }
        
        .time-input-group input {
            width: 70px;
        }
    }

    /* Add iOS-specific styling */
    @supports (-webkit-touch-callout: none) {
        .upload-btn {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        #fileInput {
            font-size: 16px; /* Prevent zoom on iOS */
            cursor: pointer;
        }
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>

<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#00ff88" stroke-width="5"/>
                <path d="M30 50 L45 65 L70 35" stroke="#00ff88" stroke-width="5" fill="none"/>
            </svg>
            <h1 class="title">Sn1pp4t</h1>
        </div>

        <label class="upload-btn" for="fileInput">
            Choose Audio Files
            <input type="file" id="fileInput" accept="audio/*,audio/mp3,audio/wav,audio/ogg,audio/m4a" capture multiple>
        </label>

        <div class="file-list" id="fileList"></div>

        <div id="waveform" class="waveform"></div>

        <div class="time-display">
            Region: <span id="regionTime">No selection</span>
        </div>

        <div class="manual-time-controls">
            <div class="time-input-group">
                <label for="startTime">Start Time:</label>
                <input type="number" id="startTimeSec" min="0" placeholder="Sec" step="1">
                <input type="number" id="startTimeMs" min="0" max="999" placeholder="Ms" step="1">
            </div>
            <div class="time-input-group">
                <label for="endTime">End Time:</label>
                <input type="number" id="endTimeSec" min="0" placeholder="Sec" step="1">
                <input type="number" id="endTimeMs" min="0" max="999" placeholder="Ms" step="1">
            </div>
            <button id="applyTimeBtn">Apply Time Selection</button>
        </div>

        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="playRegionBtn">Play Selection</button>
            <button id="snippetBtn">Create Snippet</button>
        </div>

        <div class="mass-snippet-controls">
            <button id="massSnippetBtn">Create All Snippets</button>
        </div>
    </div>
