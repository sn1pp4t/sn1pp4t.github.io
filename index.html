<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sn1pp4t - Audio Snippet Tool</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        background: #1a1a1a;
        color: #fff;
    }

    .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
    }

    .logo {
        width: 50px;
        height: 50px;
    }

    .title {
        font-size: 2.5em;
        font-weight: bold;
        background: linear-gradient(45deg, #00ff88, #00ccff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(0,255,136,0.3);
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 15px; 
        width: 100%;
        box-sizing: border-box;
    }

    .waveform {
        width: 100%;
        height: 200px;
        background: #2a2a2a;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .controls {
        display: flex;
        flex-wrap: wrap; 
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #00ff88;
        color: #1a1a1a;
        cursor: pointer;
        transition: all 0.3s;
        min-width: 120px; 
        padding: 12px 20px; 
    }

    button:hover {
        background: #00ccff;
        transform: translateY(-2px);
    }

    #fileInput {
        display: none;
    }

    .upload-btn {
        background: #2a2a2a;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .upload-btn:hover {
        background: #3a3a3a;
    }

    .time-display {
        font-family: monospace;
        font-size: 1.2em;
        color: #00ff88;
        margin-bottom: 20px;
    }

    .file-list {
        margin-bottom: 20px;
    }

    .file-item {
        background: #2a2a2a;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        flex-direction: column; 
        gap: 10px;
    }

    .file-item button {
        width: 100%; 
        padding: 5px 10px;
        font-size: 0.9em;
    }

    @media (min-width: 768px) {
        .header {
            flex-direction: row; 
            text-align: left;
            gap: 20px;
        }

        .file-item {
            flex-direction: row;
            padding: 10px;
        }
        
        .file-item button {
            width: auto;
        }
    }

    .mass-snippet-controls {
        margin-top: 20px;
        padding: 20px;
        background: #2a2a2a;
        border-radius: 5px;
    }

    .time-inputs {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        align-items: center;
        justify-content: center;
    }

    .time-input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .time-input-group label {
        color: #00ff88;
        font-size: 0.9em;
    }

    .time-input-group input {
        background: #2a2a2a;
        border: 1px solid #00ff88;
        color: #fff;
        padding: 8px;
        border-radius: 5px;
        font-family: monospace;
        width: 120px;
    }

    #applyTimeBtn {
        align-self: flex-end;
        margin-top: 21px;
        background: #2a2a2a;
        color: #00ff88;
        border: 1px solid #00ff88;
    }

    #applyTimeBtn:hover {
        background: #00ff88;
        color: #1a1a1a;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" fill="#00ff88"/>
                <path d="M20 20 L30 25 L20 30Z" fill="#1a1a1a"/>
            </svg>
            <h1 class="title">Sn1pp4t</h1>
        </div>

        <input type="file" id="fileInput" accept="audio/*,.mp3,.wav,.m4a,.aac,.ogg" multiple>
        <label for="fileInput" class="upload-btn">Choose Audio Files</label>

        <div id="waveform" class="waveform"></div>
        <div id="regionTime" class="time-display">No selection</div>

        <div class="time-inputs">
            <div class="time-input-group">
                <label for="startTime">Start Time:</label>
                <input type="text" id="startTime" placeholder="0:00.000">
            </div>
            <div class="time-input-group">
                <label for="endTime">End Time:</label>
                <input type="text" id="endTime" placeholder="0:00.000">
            </div>
            <button id="applyTimeBtn">Apply Times</button>
        </div>

        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="playRegionBtn">Play Selection</button>
            <button id="snippetBtn">Create Snippet</button>
        </div>

        <div id="fileList" class="file-list"></div>

        <div class="mass-snippet-controls">
            <button id="massSnippetBtn">Create Snippets for All Files</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        let wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#00ff88',
            progressColor: '#00ccff', 
            cursorColor: '#fff',
            barWidth: 2,
            barRadius: 3,
            cursorWidth: 1,
            height: 200,
            barGap: 3,
            plugins: [WaveSurfer.regions.create()]
        });

        let activeRegion = null;
        let currentFile = null;
        let audioFiles = [];
        let currentFileIndex = 0;
        let fileRegions = new Map();

        document.querySelector('#fileInput').addEventListener('change', async function(event) {
            const files = Array.from(event.target.files);
            audioFiles = files;
            fileRegions.clear();
            updateFileList();

            if (files.length > 0) {
                loadFile(0);
            }
        });

        function updateFileList() {
            const fileList = document.querySelector('#fileList');
            fileList.innerHTML = '';
            audioFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="loadFile(${index})">Load</button>
                `;
                fileList.appendChild(div);
            });
        }

        function loadFile(index) {
            currentFileIndex = index;
            currentFile = audioFiles[index];
            wavesurfer.clearRegions();

            const objectUrl = URL.createObjectURL(currentFile);
            wavesurfer.load(objectUrl);

            wavesurfer.on('ready', function() {
                const savedRegion = fileRegions.get(index);
                if (savedRegion) {
                    activeRegion = wavesurfer.addRegion({
                        start: savedRegion.start,
                        end: savedRegion.end,
                        color: 'rgba(0, 255, 136, 0.2)'
                    });
                } else {
                    activeRegion = wavesurfer.addRegion({
                        start: 0,
                        end: wavesurfer.getDuration(),
                        color: 'rgba(0, 255, 136, 0.2)'
                    });
                }
                updateRegionDisplay();
            });
        }

        wavesurfer.on('ready', function() {
            wavesurfer.clearRegions();
            activeRegion = wavesurfer.addRegion({
                start: 0,
                end: wavesurfer.getDuration(),
                color: 'rgba(0, 255, 136, 0.2)'
            });
            updateRegionDisplay();
        });

        wavesurfer.on('region-update-end', function(region) {
            activeRegion = region;
            fileRegions.set(currentFileIndex, {
                start: region.start,
                end: region.end
            });
            updateRegionDisplay();
        });

        wavesurfer.on('region-removed', function() {
            if (activeRegion) {
                activeRegion = null;
                document.querySelector('#regionTime').textContent = 'No selection';
            }
        });

        function updateRegionDisplay() {
            if (activeRegion) {
                const start = formatTime(activeRegion.start);
                const end = formatTime(activeRegion.end);
                document.querySelector('#regionTime').textContent = `${start} - ${end}`;
                document.querySelector('#startTime').value = start;
                document.querySelector('#endTime').value = end;
            }
        }

        document.querySelector('#playBtn').addEventListener('click', () => {
            wavesurfer.play();
        });

        document.querySelector('#pauseBtn').addEventListener('click', () => {
            wavesurfer.pause();
        });

        document.querySelector('#playRegionBtn').addEventListener('click', () => {
            if (activeRegion) {
                activeRegion.play();
            }
        });

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            const milliseconds = Math.floor((time % 1) * 1000);
            return `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
        }

        function parseTimeInput(timeString) {
            const parts = timeString.split(':');
            let minutes = 0;
            let seconds = 0;
            let milliseconds = 0;

            if (parts.length === 2) {
                const [min, secMs] = parts;
                minutes = parseInt(min);
                const [sec, ms] = secMs.split('.');
                seconds = parseInt(sec);
                milliseconds = parseInt(ms || 0);
            }

            return minutes * 60 + seconds + milliseconds / 1000;
        }

        async function createSnippet(file, region) {
            if (!wavesurfer.backend.buffer || !region) return;

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const buffer = wavesurfer.backend.buffer;
            const startOffset = Math.floor(region.start * buffer.sampleRate);
            const endOffset = Math.floor(region.end * buffer.sampleRate);
            const numberOfChannels = buffer.numberOfChannels;
            
            const snippetBuffer = audioContext.createBuffer(
                numberOfChannels,
                endOffset - startOffset,
                buffer.sampleRate
            );

            
            for (let channel = 0; channel < numberOfChannels; channel++) {
                const channelData = buffer.getChannelData(channel);
                const snippetData = snippetBuffer.getChannelData(channel);
                for (let i = 0; i < snippetBuffer.length; i++) {
                    snippetData[i] = channelData[startOffset + i];
                }
            }

            
            const mp3Encoder = new lamejs.Mp3Encoder(1, snippetBuffer.sampleRate, 128);
            const samples = new Int16Array(snippetBuffer.length);
            const leftChannel = snippetBuffer.getChannelData(0);

            if (numberOfChannels === 2) {
                const rightChannel = snippetBuffer.getChannelData(1);
                for (let i = 0; i < snippetBuffer.length; i++) {
                    samples[i] = ((leftChannel[i] + rightChannel[i]) / 2) * 0x7FFF;
                }
            } else {
                for (let i = 0; i < snippetBuffer.length; i++) {
                    samples[i] = leftChannel[i] * 0x7FFF;
                }
            }

            const mp3Data = [];
            const sampleBlockSize = 1152;
            
            for (let i = 0; i < samples.length; i += sampleBlockSize) {
                const sampleChunk = samples.slice(i, i + sampleBlockSize);
                const mp3buf = mp3Encoder.encodeBuffer(sampleChunk);
                if (mp3buf.length > 0) {
                    mp3Data.push(new Int8Array(mp3buf));
                }
            }

            const mp3Final = mp3Encoder.flush();
            if (mp3Final.length > 0) {
                mp3Data.push(new Int8Array(mp3Final));
            }

            return new Blob(mp3Data, { type: 'audio/mp3' });
        }

        document.querySelector('#snippetBtn').addEventListener('click', async () => {
            if (!currentFile || !activeRegion) return;

            const blob = await createSnippet(currentFile, activeRegion);
            const url = URL.createObjectURL(blob);
            const filename = currentFile.name.replace(/\.[^/.]+$/, '');
            const link = document.createElement('a');
            link.href = url;
            link.download = filename + '_snippet.mp3';
            link.click();
            URL.revokeObjectURL(url);
        });

        document.querySelector('#massSnippetBtn').addEventListener('click', async () => {
            for (let i = 0; i < audioFiles.length; i++) {
                loadFile(i);
                await new Promise(resolve => {
                    wavesurfer.on('ready', async () => {
                        const blob = await createSnippet(audioFiles[i], activeRegion);
                        const url = URL.createObjectURL(blob);
                        const filename = audioFiles[i].name.replace(/\.[^/.]+$/, '');
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = filename + '_snippet.mp3';
                        link.click();
                        URL.revokeObjectURL(url);
                        resolve();
                    });
                });
            }
        });

        document.querySelector('#applyTimeBtn').addEventListener('click', () => {
            const startTimeInput = document.querySelector('#startTime').value;
            const endTimeInput = document.querySelector('#endTime').value;

            if (!startTimeInput || !endTimeInput) {
                alert('Please enter both start and end times');
                return;
            }

            const start = parseTimeInput(startTimeInput);
            const end = parseTimeInput(endTimeInput);

            if (start >= end) {
                alert('Start time must be less than end time');
                return;
            }

            if (end > wavesurfer.getDuration()) {
                alert('End time cannot exceed audio duration');
                return;
            }

            
            wavesurfer.clearRegions();

            
            activeRegion = wavesurfer.addRegion({
                start: start,
                end: end,
                color: 'rgba(0, 255, 136, 0.2)'
            });

            fileRegions.set(currentFileIndex, {
                start: start,
                end: end
            });

            updateRegionDisplay();
        });
    });
    </script>
</body></html>
